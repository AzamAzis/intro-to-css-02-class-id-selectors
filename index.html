<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <p class="background-lightpink">Number 1 - I'm a class!</p>
    <div id="number-2">Number 2 - I'm one ID.</div>
    <p class="background-lightpink size">Number 3 - I'm a class, but cooler!</p>
    <div class="size" id="number-4">Number 4 - I'm another ID.</div>
    <p class="background-lightpink">Number 5 - I'm a class!</p>
  </body>
</html>
